spring:
  datasource:
    primary:
      url: ${DATABASE_URL}
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver

    secondary:
      url: ${SECONDARY_DB_URL}
      username: ${SECONDARY_DB_USERNAME}
      password: ${SECONDARY_DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
  data:
      redis:
        host: ${REDIS_HOST:master-koala-13654.upstash.io}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:ATVWAAIjcDEzMjA0NjdlZjIzNzg0MDFjOWE1Y2FhOTk1YjcwMjVlNHAxMA}
        timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.skillbridge: INFO
    org.springframework.security: WARN
